<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../local-front/grid.css">
    <link rel="stylesheet" href="../local-front/base.css">
    <script src="https://kit.fontawesome.com/0f054e5ec5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
</head>
<body>
    <!-- Main My Store Web -->
    <div class="main">
        
        <!-- Header Web -->
        <div class="header">
            <div class="header-top">
                <div class="grid wide">
                    <div class="header__navbar">
                        <div class="header__navbar-span ">
                            <a href="" class="hov-nav">Contact us</a>
                        </div>
                        <div class="header__navbar-list-wrap">
                            <ul class="header__navbar-list">
                                <li class="header__navbar-item">
                                    <a href="" class="header__navbar-item-link hov-nav">
                                        English
                                        <i class="header__navbar-item-link-icon-lang fas fa-sort-down"></i>
                                    </a>
                                </li>
                                <li class="header__navbar-item item-sign-in">
                                    <a href="" class="header__navbar-item-link hov-nav">
                                        Sign in
                                        <i class="far fa-user"></i>
                                    </a>
                                </li>
                            </ul>
                            <div class="header__navbar-cart">
                                <i class="header__navbar-cart-icon fas fa-shopping-cart"></i>
                                <span>Cart (0)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header-bottom">
                <div class="grid wide">
                    <div class="header-width-search">
                        <div class="header-width-search-wrapper">
                            <div class="header-width-search-img">
                                <a href="">
                                <img src="logo.png" alt="">
                                </a>
                            </div>
                            <ul class="header-width-search-list">
                                <li class="header-width-search-item">
                                    <a href="" class="header-width-search-item-link">CLOTHES</a>
                                    <ul class="header-width-search-list-drop">
                                        <li class="header-width-search-item-drop">
                                            <a href="" class="header-width-search-item-link-drop">MEN</a>
                                        </li>
                                        <li class="header-width-search-item-drop">
                                            <a href="" class="header-width-search-item-link-drop">WOMEN</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="header-width-search-item">
                                    <a href="" class="header-width-search-item-link">ACCESSORIES</a>
                                    <ul class="header-width-search-list-drop">
                                        <li class="header-width-search-item-drop">
                                            <a href="" class="header-width-search-item-link-drop">STATIONERY</a>
                                        </li>
                                        <li class="header-width-search-item-drop">
                                            <a href="" class="header-width-search-item-link-drop">HOME ACCESSORIES</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="header-width-search-item no-drop">
                                    <a href="" class="header-width-search-item-link">ART</a>
                                </li>
                            </ul>
                        </div>

                        <div class="header-width-search-input">
                            <input type="text" placeholder="Search our catalog">
                            <button><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Container Web -->
        <div class="container">
            <div class="grid wide">
                <div class="container__product">

                </div>

                <div class="container__sale-off">
                    <img src="" alt="">
                </div>

                <div class="container__text-block">

                </div>
            </div>
        </div>

        <!-- Footer Web -->
        <div class="footer">
            <div class="grid wide">
                <div class="footer__input">

                </div>
                <div class="footer__content">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
